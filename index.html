        <div class="titlecontainer">
            <div class="title-html-element">&lt;h1&gt;</div>
            <div class="title"></div>
            <div class="title-html-element">&lt;/h1&gt;</div>
        </div>
        
        <script>
            const element = document.getElementsByClassName('title')[0];
            const stringSplitter = (string) => {
                const splitter = new GraphemeSplitter();
                return splitter.splitGraphemes(string);
            };
            const typewriter = new Typewriter(element, {
                delay: 70,
                stringSplitter
            });

            typewriter
                .pauseFor(1000)
                .typeString('<strong>Hey,</strong>')
                .pauseFor(300)
                .typeString('<strong> I\'m Tech</strong>')
                .pauseFor(100)
                .typeString(' ðŸ‘‹')
                .pauseFor(200)
                .typeString('<br> I do graphics programming.')
                .pauseFor(130)
                .deleteChars(1)
                .pauseFor(200)
                .typeString('!')
                .start()
        </script>

    </body>
